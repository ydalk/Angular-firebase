<div *ngIf="tareas">
    <ul>
        <li *ngFor="let tarea of tareas; trackBy: trackByFn">
            <div class="row">
                <div class="col s12 m8">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{ tarea .tarea }}</span>
                            <p id="description_form_field" class="form-field-task">
                                <label for="descripcion">Descripci√≥n: </label>{{ tarea .descripcion }}
                            </p>
                            <p id="responsable_form_field" class="form-field-task">
                                <label for="responsable">Responsable: </label>{{ tarea .responsable }}
                            </p>
                            <p id="prioridad_form_field" class="form-field-task">
                                <label for="prioridad">Prioridad: </label>{{ tarea .prioridad }}
                            </p>
                            <p id="status_form_field" class="form-field-task">
                                <label for="estado">Estado: </label>{{ tarea .estado }}
                            </p>
                            <p id="active_form_field" class="form-field-task">
                                <label for="completada">Completada: </label>{{ tarea .completada }}
                            </p>
                        </div>
                        <div class="card-action">
                            <a *ngIf="!tarea .completada" (click)="updateActiveField( true, tarea )">Finalizar</a>
                            <a *ngIf="tarea .completada" (click)="updateActiveField( false, tarea )">En proceso</a>
                            <a routerLink="/agregar/{{ tarea .key }}">Editar</a>&nbsp;
                            <a (click)="eliminarTarea( tarea )">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <button (click)="eliminarTodas()" class="waves-effect waves-light btn">Eliminar todas</button>
</div>
<div *ngIf="!tareas">
    <p class="card-panel lime lighten-4">No hay registros!</p>
</div>
