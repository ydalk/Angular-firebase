<h3>{{ btn_message }} tarea</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="tarea">Tarea: </label>
            <input [(ngModel)]="tarea .tarea" name="tarea" type="text" class="form-control" id="tarea" required />
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción: </label>
            <input [(ngModel)]="tarea .descripcion" name="descripcion" type="text" class="form-control" id="descripcion"
                required />
        </div>

        <div class="form-group">
            <label for="prioridad">Prioridad: </label>
            <input [(ngModel)]="tarea .prioridad" name="prioridad" type="text" class="form-control" id="prioridad"
                required />
        </div>

        <div class="form-group">
            <label for="estado">Estado: </label>
            <input [(ngModel)]="tarea .estado" name="estado" type="text" class="form-control" id="estado" required />
        </div>

        <div class="form-group">
            <label for="responsable">Responsable: </label>
            <input [(ngModel)]="tarea .responsable" name="responsable" type="text" class="form-control" id="responsable"
                required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-message">{{ btn_message }}</button>
        </div>

    </form>
</div>

<div [hidden]="!submitted">
    <h6>¡Has registrado la tarea con éxito!</h6>
    <button (click)="newTask()" class="btn btn-success">Agregar</button>
</div>
